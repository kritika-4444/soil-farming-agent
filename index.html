<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Firebase SDK (v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <meta charset="UTF-8" />

    <title>Soil Farming Agent</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <h1>Soil Farming Agent</h1>

    <form id="soilForm">
        <input type="text" id="soilType" placeholder="Enter Soil Type" required />
        <input type="text" id="cropType" placeholder="Enter Suitable Crop" required />
        <button type="submit">Submit</button>
    </form>

    <h2>Soil & Crop Records</h2>
    <ul id="recordsList"></ul>
</div>

<script src="firebase.js"></script>
